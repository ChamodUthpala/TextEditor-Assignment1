
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/Style.css">
    <title>Text Editor - CT/2019/050 </title>
</head>

<body>

    <div class="toolbar bg-dark">
        <div class="container">
            <button class="B" onclick="toBold()">
                <img src="/Resources/bold-xxl.png" width=25px>
            </button>
            <button class="U" onclick="toUnderline()">
                <img src="/Resources/format_underline_white_192x192.png" width=32px>
            </button>
            <button class="I">
                <img src="/Resources/italic-xxl.png" width=25px>
            </button>
            <button class="color">
                <img src="/Resources/Text_color.png" width=21px>
            </button>
            <button class="L">
                <img src="/Resources/left.png" width=25px>
            </button>
            <button class="C">
                <img src="/Resources/center.png" width=25px>
            </button>
            <button class="R">
                <img src="/Resources/right.png" width=25px>
            </button>
            <button class="J">
                <img src="/Resources/justify.png" width=25px>
            </button>
            <button class="undo">
                <img src="/Resources/undo-4-32.png" width=25px>
            </button>
            <button class="redo">
                <img src="/Resources/action-redo-32.png" width=30px>
            </button>
        </div>
    </div>
  
    <!-- Text Area -->
    <div id="textArea" contenteditable="true"></div>
    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="Script.js"></script>

</body>

</html>
